<div fxLayout="column" fxLayoutGap="30px">
    <div style="text-align: center; margin-bottom: 40px;">
        <span class="titulo-modal">{{txtTitulo}}</span>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="contato.nome">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Endere√ßo</mat-label>
        <input matInput [(ngModel)]="contato.endereco">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="contato.telefone" name="telefone" (keyup)="telefoneMask($event)" mask="{{telefoneMask(telefone.value)}}" #telefone>
    </mat-form-field>

    <button mat-raised-button (click)="salvar()" class="botao">
        Salvar
    </button>
</div>
